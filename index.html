<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zApps Planner - Gestion des répétitions</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>zApps Planner</h3>
                        <p>Gestion des répétitions pour le festival de mai 2025</p>
                    </div>
                    <div class="card-body">
                        <!-- Tabs for login/register -->
                        <ul class="nav nav-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Connexion</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Inscription</button>
                            </li>
                        </ul>
                        
                        <!-- Tab content -->
                        <div class="tab-content p-3" id="authTabContent">
                            <!-- Login form -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Mot de passe</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Se connecter</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a href="#" id="forgotPassword">Mot de passe oublié?</a>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Register form -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Prénom</label>
                                        <select class="form-select" id="registerName" required>
                                            <option value="" selected disabled>Choisissez votre prénom</option>
                                            <option value="Alexandra">Alexandra</option>
                                            <option value="Judith">Judith</option>
                                            <option value="Julie">Julie</option>
                                            <option value="Camille">Camille</option>
                                            <option value="Clotilde">Clotilde</option>
                                            <option value="Alice">Alice</option>
                                            <option value="Leslie">Leslie</option>
                                            <option value="Antoine">Antoine</option>
                                            <option value="Clément">Clément</option>
                                            <option value="Thibault">Thibault</option>
                                            <option value="JC">JC</option>
                                            <option value="Paul Covid">Paul Covid</option>
                                            <option value="Paul Moustache">Paul Moustache</option>
                                            <option value="Paul Cha">Paul Cha</option>
                                            <option value="François">François</option>
                                            <option value="Corentin">Corentin</option>
                                            <option value="Vincent">Vincent</option>
                                            <option value="Loïc">Loïc (Coach)</option>
                                            <option value="Stéphanie">Stéphanie (Coach)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Mot de passe</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPhone" class="form-label">Téléphone (optionnel)</label>
                                        <input type="tel" class="form-control" id="registerPhone">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" id="guestAccess">Accès invité (voir planning général)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Our scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
